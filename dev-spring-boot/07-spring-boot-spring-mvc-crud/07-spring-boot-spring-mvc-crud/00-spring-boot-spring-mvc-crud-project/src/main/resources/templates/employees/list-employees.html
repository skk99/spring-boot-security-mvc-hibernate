<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
<body>

<div class="container">

  <h3>Employee Directory</h3>
  <hr>

  <!-- Add a button -->
  <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
      Add Employee
  </a>

    <!-- Add a table -->
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="tempEmployee : ${employees}">
            <td th:text="${tempEmployee.firstName}" />
            <td th:text="${tempEmployee.lastName}" />
            <td th:text="${tempEmployee.email}" />

            <td>
                <!-- add update button link   ?employeeId=xxx appends to the URL-->
                <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
                class="btn btn-info btn-sm">Update</a>

                <!-- add delete button link-->
                <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
            </td>
        </tr>
    </tbody>

  </table>

</div>

</body>
</html>

<!-- Thymeleaf expressions to build the HTML form :-)
th:action   Location to send form data
th:object   Reference to model attribute
th:field    Bind input field to a property on model attribute
th:value    a value of the field
th:text     a text to display in browser
th:each     loop over the list of values
-->
